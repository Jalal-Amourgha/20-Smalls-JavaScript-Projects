<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>

  <body>
    <div class="clock-box">
      <div class="time">
        <h1 id="day-name"></h1>
        <br />
        <h1 id="hour"></h1>
        <h1>:</h1>
        <h1 id="minute"></h1>
        <h1>:</h1>
        <h1 id="second"></h1>
      </div>
      <div class="date">
        <h1 id="month"></h1>
        <h1>/</h1>
        <h1 id="day"></h1>
        <h1>/</h1>
        <h1 id="year"></h1>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
